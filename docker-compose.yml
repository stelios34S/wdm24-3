version: "3"
services:

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  gateway:
    image: nginx:1.25-bookworm
    volumes:
      - ./gateway_nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8000:80"
    depends_on:
      - order-service
      - stock-service
      - payment-service

  order-service:
    build: ./order
    image: order:latest
    environment:
      - GATEWAY_URL=http://gateway:80
    command: gunicorn -b 0.0.0.0:5000 -w 2 --timeout 30 --log-level=info app:app
    env_file:
      - env/order_redis_cluster.env
    depends_on:
      - rabbitmq
      - redis-node-0
      - redis-node-1
      - redis-node-2
      - redis-node-3
      - redis-node-4
      - redis-node-5

  # order-db:
  #   image: redis:7.2-bookworm
  #   command: redis-server --requirepass redis --maxmemory 512mb
  
  redis-node-0:
    image: docker.io/bitnami/redis-cluster:7.2
    env_file:
      - env/order_redis_cluster.env
  
  redis-node-1:
    image: docker.io/bitnami/redis-cluster:7.2
    env_file:
      - env/order_redis_cluster.env
  
  redis-node-2:
    image: docker.io/bitnami/redis-cluster:7.2
    env_file:
      - env/order_redis_cluster.env
  
  redis-node-3:
    image: docker.io/bitnami/redis-cluster:7.2
    env_file:
      - env/order_redis_cluster.env
  
  redis-node-4:
    image: docker.io/bitnami/redis-cluster:7.2
    env_file:
      - env/order_redis_cluster.env

  redis-node-5:
    image: docker.io/bitnami/redis-cluster:7.2
    ports:
      - 6379:6379
      - 16379:16379
    env_file:
      - env/order_redis_cluster.env
    environment:
      - 'REDIS_CLUSTER_REPLICAS=1'
      - 'REDIS_CLUSTER_CREATOR=yes'
    depends_on:
      - redis-node-0
      - redis-node-1
      - redis-node-2
      - redis-node-3
      - redis-node-4

  stock-service:
    build: ./stock
    image: stock:latest
    command: gunicorn -b 0.0.0.0:5000 -w 2 --timeout 30 --log-level=info app:app
    env_file:
      - env/stock_redis.env
    depends_on:
      - rabbitmq
      - stock-db

  stock-db:
    image: redis:7.2-bookworm
    command: redis-server --requirepass redis --maxmemory 512mb

  payment-service:
    build: ./payment
    image: payment:latest
    command: gunicorn -b 0.0.0.0:5000 -w 2 --timeout 30 --log-level=info app:app
    env_file:
      - env/payment_redis.env
    depends_on:
      - rabbitmq
      - payment-db

  payment-db:
    image: redis:7.2-bookworm
    command: redis-server --requirepass redis --maxmemory 512mb