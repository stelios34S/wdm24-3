    container_name: redis-node-0
    <<: *redis-base
    ports:
      - 6370:6370
      - 16370:16370
    environment:
      REDIS_CLUSTER_DYNAMIC_IPS: no
      REDIS_CLUSTER_ANNOUNCE_IP: 192.168.0.147
      REDIS_PORT_NUMBER: 6370
      ALLOW_EMPTY_PASSWORD: yes
